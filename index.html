<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="theHeaderDiv">
        <div id="Message">Let's play animal trivia. Choose a difficulty:</div>
        <div id="chooseLevelDiv">
          <div id="hard" class="levelChoice">Hard</div>
          <div id="medium" class="levelChoice">Medium</div>
          <div id="easy" class="levelChoice">Easy</div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Animal Trivia Time</h1>
        <div id="theGameDiv">
            <div id="questionDiv"></div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
  
  
  
</body>

</html>
