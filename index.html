<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="theHeaderDiv">
        <h1>Let's play animal trivia. Choose a difficulty:</h1>
        <div id="chooseLevelDiv">
          <div id="hard" class="levelChoice">Hard</div>
          <div id="medium" class="levelChoice">Medium</div>
          <div id="easy" class="levelChoice">Easy</div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class = "row">
      <div id="questionsAndAnswerDiv">  
        <h1>Animal Trivia</h1>
            <div id="theGameDiv">
                <H2 id="questionDiv"></h2>
                <div id="1" class = "questionChoice">1</div>
                <div id="2" class = "questionChoice">2</div>
                <div id="3" class = "questionChoice">3</div>
                <div id="4" class = "questionChoice">4</div>
            </div>
        </div>
      </div>
    </div>
  <div class="container" id="timerDiv">
    <div class = "row">
      <div class="col-md-4" "col-lg-4">Question Time Remaining:</div>
      <div class="col-md-2" "col-lg-2" id="questionTimeRemaining"></div>
      <div class="col-md-4" "col-lg-4">Total Time Remaining:</div>
      <div class="col-md-2" "col-lg-2" id="totalTimeRemaining"></div>
    </div>
  </div>
  <div class="container" id="finalScoreDiv">
      <div class = "row">
        <div class="col-md-4" "col-lg-4">Questions Correct:</div>
        <div class="col-md-2" "col-lg-2" id="correctDiv"></div>
        <div class="col-md-4" "col-lg-4">Total Questions Answered:</div>
        <div class="col-md-2" "col-lg-2" id="totalDiv"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
  
  
  
</body>

</html>
